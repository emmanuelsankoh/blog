{%extends 'hotel/base.html'%}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

{%block title%}Blog{%endblock%}
<hr>
{%block content%}
<div class="container-fluid" style="background-color:#CDB5CD;height:100%">
 <div class="row">
    {% if posts%}
        {%for post in posts%}
          <div class="col-sm-6">
              <div class="thumbnail">
                  <a href="{% url 'hotel:comment' post.id%}">
                  <img src="{{post.cover.url}}" class="img img-responsive" alt="" style="height:380px;width:400px">
                  <div class="caption">
                      <p>{{post.created}}</p>
                      <p>{{post.name}}</p>
                        <a href="{% url 'hotel:post-update' post.id%}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'hotel:post-delete' post.id%}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                  </div>
                  </a>
              </div>
          </div>
        {%endfor%}
    {%endif%}
 </div>
</div>
{%endblock%}
